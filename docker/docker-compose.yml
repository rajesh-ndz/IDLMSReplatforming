version: "3.8"

services:
  api1:
    image: 592776312448.dkr.ecr.ap-south-1.amazonaws.com/stage-idlms-api:${BUILD_TAG}
    container_name: api1
    restart: always
    env_file:
      - .env.api1
    ports:
      - "4000:4000"
    working_dir: /app
    command: node dist/main.js

  api2:
    image: 592776312448.dkr.ecr.ap-south-1.amazonaws.com/stage-idlms-api:${BUILD_TAG}
