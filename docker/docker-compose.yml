      - .env.api2
    ports:
      - "4001:4001"
    working_dir: /app
    command: node dist/main.js

  api3:
    image: 592776312448.dkr.ecr.ap-south-1.amazonaws.com/stage-idlms-api:${BUILD_TAG}
    container_name: api3
    restart: always
    env_file:
      - .env.api3
    ports:
      - "4002:4002"
    working_dir: /app
    command: node dist/main.js