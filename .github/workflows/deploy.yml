                done
              fi
            fi

            terraform -chdir="$ROOT/$s" init -upgrade
            terraform -chdir="$ROOT/$s" validate -no-color
            terraform -chdir="$ROOT/$s" plan -no-color -out=tfplan
            terraform -chdir="$ROOT/$s" apply -auto-approve tfplan
            rm -f "$ROOT/$s/tfplan"
          done

